<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X.com - Asosiy sahifa</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <!-- chap sidebar -->
        <div class="sidebar">
            <div class="logo">
                <i class="fas fa-xmark"></i>
            </div>
            <ul class="nav">
                <li class="active"><i class="fas fa-home"></i> Home</li>
                <li><i class="fas fa-search"></i> Explore</li>
                <li><i class="fas fa-bell"></i> Notifications</li>
                <li><i class="fas fa-envelope"></i> Messages</li>
                <li><i class="fas fa-robot"></i> Grok</li>
                <li><i class="fas fa-user"></i> Profile</li>
                <li><i class="fas fa-ellipsis-h"></i> More</li>
            </ul>
            <button class="post-btn">Post</button>
            <div class="user-profile">
                <img src="../assets/Avatar.svg" alt="Foydalanuvchi">
                <div class="user-info">
                    <p>shoxruzbek</p>
                    <p>@shoxruzbek</p>
                </div>
                <i class="fas fa-ellipsis-h"></i>
            </div>
        </div>

        <!-- o'rta qism bu -->
        <div class="main-content">
            <div class="tabs">
                <ul>
                    <li class="active">For you</li>
                    <li>Following</li>
                </ul>
            </div>
            <div class="post-form">
                <div class="post-input">
                    <input type="text" placeholder="write post">
                    <div class="post-options">
                        <i class="fas fa-globe"></i> Everyone can reply
                        <div class="icons">
                            <i class="fas fa-image"></i>
                            <i class="fas fa-gif"></i>
                            <i class="fas fa-poll"></i>
                            <i class="fas fa-smile"></i>
                            <i class="fas fa-map-marker-alt"></i>
                            <i class="fas fa-circle-notch"></i>
                            <i class="fas fa-plus-circle"></i>
                        </div>
                    </div>
                </div>
                <button class="post-submit">Post</button>
            </div>
            <div class="posts">
                <a href="#" class="show-posts">Show 280 posts</a>
                <div class="post">
                    <img src="../assets/Avatar.svg" alt="Foydalanuvchi" class="avatar">
                    <div class="post-content">
                        <div class="post-header">
                            <span class="username">shoxruzbek</span>
                            <span class="handle">@ashakhruzbek</span>
                            <span class="time">· 17m</span>
                            <i class="fas fa-ellipsis-h more-options"></i>
                        </div>
                        <p>hi</p>
                        <div class="post-actions">
                            <i class="fas fa-comment"></i>
                            <i class="fas fa-retweet"></i>
                            <i class="fas fa-heart"></i>
                            <i class="fas fa-chart-bar"></i>
                            <i class="fas fa-share-square"></i>
                        </div>
                    </div>
                </div>
                <div class="post">
                    <img src="../assets/Avatar.svg" alt="Foydalanuvchi" class="avatar">
                    <div class="post-content">
                        <div class="post-header">
                            <span class="username">Elon Musk</span>
                            <i class="fas fa-check-circle verified"></i>
                            <span class="handle">@elonmusk</span>
                            <span class="time">· 47m</span>
                            <i class="fas fa-ellipsis-h more-options"></i>
                        </div>
                        <div class="post-actions">
                            <i class="fas fa-comment"></i>
                            <i class="fas fa-retweet"></i>
                            <i class="fas fa-heart"></i>
                            <i class="fas fa-chart-bar"></i>
                            <i class="fas fa-share-square"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- ong qism  -->
        <div class="trends">
            <div class="search-bar">
                <input type="text" placeholder="Search">
            </div>
        </div>
    </div>
    </div>
</body>

</html>
